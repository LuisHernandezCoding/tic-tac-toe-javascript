<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe | Javascript</title>
  <!--import bulma, font awesome, and google fonts-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <!--import custom css-->
  <link rel="stylesheet" href="style.css">
  <!--import custom js-->
  <script src="script.js" defer></script>
</head>
<body class="has-background-info">
  <header>
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          Tic Tac Toe | Javascript
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="about.html">
            About
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            Made with &nbsp; <i class="fas fa-heart"></i> &nbsp;  by  &nbsp; <a href="https://github.com/LuisHernandezCoding">Luis Hernandez</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <content>
    <br><br><br>
    <div class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Javascript Tic Tac Toe
          </h1>
          <h2 class="subtitle">
            A simple tic tac toe game made with vanilla javascript.
          </h2>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div id="notice" class="notification is-danger is-hidden">
        <button class="delete"></button>
        <p id="notice-text"></p>
      </div>
      <div class="columns is-centered is-multiline">
        <div class="column is-12" id="names">
          <div class="box">
            <div class="columns">
              <div class="field column">
                <label class="label">Player 1 (X)</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Player 1" id="player1">
                </div>
              </div>
              <div class="field column">
                <label class="label">Player 2 (O)</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Player 2" id="player2">
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control has-text-centered">
                <button class="button is-info is-fullwidth" id="start">Start</button>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-8 is-hidden" id="scoreboard">
          <div class="box has-background-warning">
            <p class="title is-3 has-text-centered has-text-weight-bold has-text-success-dark">
              <span id="turn-name"></span>
              <span id="turn-msg"> its your turn!</span>
            </p>
          </div>
          <div class="box">
            <h3 class="title is-3 has-text-centered has-text-info has-text-weight-bold">Scoreboard</h3>
            <hr>
            <div class="columns">
              <div class="column">
                <div class="card has-background-success">
                  <div class="card-content">
                    <div class="media">
                      <div class="media-left">
                        <figure class="image is-48x48">
                          <i class="fas fa-times fa-2x has-text-white"></i>
                        </figure>
                      </div>
                      <div class="media-content">
                        <p class="title is-4 has-text-white" id="player1-name"></p>
                        <p class="subtitle is-6 has-text-white">Player 1</p>
                      </div>
                      <div class="media-right">
                        <p class="title is-4 has-text-white" id="player1-score">0</p>
                        <p class="subtitle is-6 has-text-white">score</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column">
                <div class="card has-background-info">
                  <div class="card-content">
                    <div class="media">
                      <div class="media-left">
                        <figure class="image is-48x48">
                          <i class="fas fa-dot-circle fa-2x has-text-white"></i>
                        </figure>
                      </div>
                      <div class="media-content">
                        <p class="title is-4 has-text-white" id="player2-name"></p>
                        <p class="subtitle is-6 has-text-white">Player 2</p>
                      </div>
                      <div class="media-right">
                        <p class="title is-4 has-text-white" id="player2-score">0</p>
                        <p class="subtitle is-6 has-text-white">score</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="buttons is-centered">
              <button class="button is-danger" id="reset">RESTART ALL</button>
              <button class="button is-success" id="again">PLAY AGAIN</button>
            </div>
          </div>
        </div>
        <div class="column is-4 is-hidden" id="board">
          <div class="box has-background-grey-dark has-text-grey-light">
            <h3 class="title is-3 has-text-centered has-text-info has-text-weight-bold">Gameboard</h3>
            <hr>
            <section class="grid" id="grid">
              <div class="slot seventh" id="1"></div>
              <div class="slot eighth" id="2"></div>
              <div class="slot ninth" id="3"></div>
              <div class="slot fourth" id="4"></div>
              <div class="slot fifth" id="5"></div>
              <div class="slot sixth" id="6"></div>
              <div class="slot first" id="7"></div>
              <div class="slot second" id="8"></div>
              <div class="slot third" id="9"></div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <br><br><br>
  </content>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Tic Tac Toe</strong> with <i class="fas fa-heart"></i>
        by <a href="https://github.com/LuisHernandezCoding">Luis Hernandez</a>.
      </p>
    </div>
  </footer>
</body>
</html>
